---
layout: page.html
---
<div class="container">
<div class="page-header">
    <h1>記事の一覧</h1>
</div>
<p>タグ一覧 {{#each allTags}}<a href="log/tags/{{urlSafe}}.html" class="btn btn-default btn-xs" role="button"><i class="fa fa-tag fa-lg" aria-hidden="true"></i> {{urlSafe}}</a>{{/each}}</p>
<table class="table table-striped table-bordered table-hover">
    <thead class="row">
        <tr>
            <th class="col-xs-12 col-ms-12 col-md-7 col-lg-7">タイトル</th>
            <th class="col-xs-12 col-ms-12 col-md-2 col-lg-2">タグ</th>
            <th class="col-xs-12 col-ms-12 col-md-3 col-lg-3">公開日時</th>
        </tr>
    </thead>
    {{#each-reverse collections.blog-posts}}
    <tbody>
        <tr>
            <td><a href="{{path.dir}}/{{path.name}}.html">{{title}}</a></td>
            <td>
                {{#each tags}}
                    <a href="log/tags/{{this}}.html" class="btn btn-default btn-xs" role="button"><i class="fa fa-tag fa-lg" aria-hidden="true"></i> {{this}}</a>
                {{/each}}
            </td>
            <td>
                <time data-time="{{moment created ''}}">{{moment created 'YYYY/MM/DD HH:mm:ss.SSSZ'}}</time>
            </td>
        </tr>
    </tbody>
    {{/each-reverse}}
</table>
</div>
